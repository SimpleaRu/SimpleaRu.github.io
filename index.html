<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Dev_task</title>
</head>

<body>
  <main class="task">
    <div class="task-text">
      <span class="exercise">
        <span class="exercise-first-number">7</span>
        <span class="exercise-addition">+</span>
        <span class="exercise-second-number">4</span>
        <span class="exercise-equally">=</span>
        <span class="exercise-sum">?</span>
      </span>
    </div>

    <div class="task-scale">
      <svg class="arrows" width="630px">
        <path class="path-first-arrow" d="M0 150 Q 175 0 350 150 " stroke="crimson" stroke-width="3" fill="transparent" />
        <path class="path-second-arrow"  stroke="crimson" stroke-width="3" fill="transparent" />
      </svg>
      <div class="img-container">
        <img src="img/sprite.png" alt="scale" width="875">
        <input type="text" class="input first-num" id="first-num-input">
        <input type="text" class="input second-num" id="second-num-input">
      </div>
    </div>

  </main>
  <script src="script.js" ></script>
</body>

</html>
